<!-- 주석 : 소스보기에서 보인다는 것이 주의할 점. -->
<!DOCTYPE html><!-- 문서 선언 -->
<html lang="en"><!-- html은 html tag 안에 선언한다. -->
<head> <!-- head : 문서 정보 담는 곳-->
    <meta charset="UTF-8"> <!-- 브라우저에게 인코딩 정보 전달-->
    <!--meta : 브라우저 또는 검색 엔진이 가져갈 정보, 닫는 tag 없음. -->
    <meta keyword="seoul"> <!-- 검색 엔진이 가져가서 이 문서를 분류하는 정보 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport 관련 내용은 브라우저가 가져가는 정보-->
    <title>Document</title>
</head>
<body><!-- body : 문서에서 보여지는 내용을 위치시키는 곳 -->
    테스트용 텍스트
</body>
</html>
