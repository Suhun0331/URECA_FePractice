<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!-- tag의 구성 : TagName, Attribute(속성) = Value -->
        <tr> <!-- table row : 1줄을 의미 -->
            <td>1</td><td>1</td><td>1</td><!-- table data : 1칸을 의미 -->
        </tr>
        <tr>
            <td>1</td><td>1</td><td>1</td>
        </tr>
    </table>
    <hr> <!-- 줄긋기 -->
    <hr width = "70%"> <!-- 줄긋기 -->
    <hr width = "70%" align = "left"> <!-- 줄긋기 -->
    <table border="1"> <!-- tag의 구성 : TagName, Attribute(속성) = Value -->
        <caption> caption : 테이블의 제목을 적는 곳 </caption>
        <colgroup>
            <col style="width: 350px;">
            <col style="width: 250px;">
            <col style="width: 150px;">
        </colgroup>
        <tr> <!-- table row : 1줄을 의미 -->
            <td rowspan="2">1</td><td>2</td><td>3</td><!-- table data : 1칸을 의미 -->
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td>5</td><td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
            <!-- <td>8</td><td>9</td> -->
        </tr>
    </table>
    <hr width = "70%" align = "center"> <!-- 줄긋기 -->
    <table border="1">
        <thead>
            <tr>
                <th>No</th> <th>이름</th> <th>전화번호</th><!-- table head-->
            </tr>
        </thead><!-- 주제 -->
        <tbody>
            <tr>
                <td>1</td> <td>홍길동</td> <td>010-1234-5678</td>
            </tr>
            <tr>
                <td>2</td> <td>강감찬</td> <td>010-1111-5555</td>
            </tr>
        </tbody><!-- 본문 -->
        <tfoot>
            <tr>
                <td colspan="3">문의 : 123@naver.com </td>
            </tr>
        </tfoot><!-- 마무리 -->
    </table>
</body>
</html>
